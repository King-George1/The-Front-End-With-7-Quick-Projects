<!DOCTYPE html>
<html ng-app="TopSingersApp">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Rembrandt's Paintings</title>

</head>
<body ng-controller="TopSingersController">
    <h1>Example #4 with Angular Mikey</h1>
    <hr>
    <div class="top-area">
        <span class="top-size">See the</span>
        <button ng-click="MaleorFemale = 'male'">Male</button>
        <button ng-click="MaleorFemale = 'female'">Female</button>
        <span class="top-size">Singers</span>
    </div>

    <table class="singer-table">
        <tr ng-repeat="singer in singers" ng-if="singer.gender == MaleorFemale">
            <td><img class="singer-pic" src="{{singer.pic}}"></td>
            <td class="name-size">{{singer.name}}</td>
            <td><img class="quality-icon" src="{{singer.quality}}"></td>     
        </tr>
    </table>
</body>
</html>
