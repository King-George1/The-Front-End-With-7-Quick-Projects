<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>

</head>
<body ng-controller="ListController">
    <div class="container">
        <h1 class="text-center">Example #1 With Angular Mikey</h1>
        <h4 class="text-center">So Far {{list.length}} Items</h4>

        <div ng-repeat="item in list"class="row row-cols-6 content justify-content-center">
            <div class="col item">{{$index + 1}}</div>
            <div class="col">{{item}}</div>
            <div class="col"><button type="button" class="btn btn-danger btn-sm" ng-click="removeItem(item)">Remove</button></div>            
          </div>
          <hr>
          <div id="newItem">
                <input type="text" ng-model="newItem"placeholder="Add New Item" aria-describedby="inputGroup-sizing-lg">
                <button class="btn btn-success " ng-click="addItem(newItem)">Add Item</button>
          </div>
          
          
          
          
    </div>
</body>
</html>
