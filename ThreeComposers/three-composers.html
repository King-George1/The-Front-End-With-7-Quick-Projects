<!DOCTYPE html>
<html ng-app="ComposersApp">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Three Composers</title>

</head>
<body ng-controller="ComposersController">
    <div class="container">
    <h1> Example #3 with Angular Mikey</h1>
    <hr>
    <table class="top-table">
        <tr>
            <td><img ng-click="select = 'Bach'" src="pics/bach.jpg"></td>
            <td><img ng-click="select = 'Beethoven'" src="pics/beethoven.jpg"></td>
            <td><img ng-click="select = 'Mozart'" src="pics/mozart.jpg"></td>
        </tr>
        <tr>
            <td>Bach</td>
            <td>Beethoven</td>
            <td>Mozart</td>
        </tr>
    </table>

    <table class="table table-success table-striped bottom-table">
        <tr>
            <td colspan="3" style="text-align: center;">Top 5 Pieces Of Music</td>
        </tr>
        <tr ng-repeat="p in pieces" ng-if="p.composer == select">
            <td> <img src="{{p.pic}}" width="50" height="50"> </td>
            <td>{{p.composer}}</td>
            <td>{{p.title}}</td>
        </tr>
    </table>

</div>
</body>
</html>
