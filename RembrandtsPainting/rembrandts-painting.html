<!DOCTYPE html>
<html ng-app="RembrandtApp">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Rembrandt's Paintings</title>

</head>
<body ng-controller="PaintingController">
    <div class="container">
        <h1 class="text-center">Rembrandt Images With Angular Mikey</h1>
        <img ng-src="{{paintings[paintingCount]}}" ng-class="myDynamicClass" class="rounded mx-auto d-block" height="300">
        <div id="anim">
            <button type="button" class="btn btn-lg btn-dark" ng-click="previous();">Previous</button>
            <button type="button" class="btn btn-lg btn-dark" ng-click="next();">Next</button>
        </div>
      </div>
      
      
</body>
</html>
